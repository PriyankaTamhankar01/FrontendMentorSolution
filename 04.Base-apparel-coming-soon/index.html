<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page | Project #4</title>


</head>

<body>
  <div class="container">
    <div class="section-logo">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <!-- form -->
    <main class="main-content">
      <div class="content">
        <section class="main-sectionText">
    <h1><span>We're</span>  coming soon</h1>
           <p>Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </section>
        <form class="main-sectionEmail">
          <label class="email-container" id="label-input">
            <input type="email" placeholder="Email Address"  class="inputEmail" id="input-email">
            <img src="./images/icon-error.svg" alt="Error Icon" class="error_Icon">
            <button type="submit" class="submit" id="btn-submit">
              <img src="./images/icon-arrow.svg" alt="Arrow Icon" class="arrow_Icon" >
            </button>
          </label>
          <p class="error-msg">Please provide a valid email</p>
        </form>
      </div>
    </main>
    <section class="hero-img">

    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
